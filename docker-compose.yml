version: '3.8'

services:
  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: photo_sharing_frontend
    ports:
      - "${FRONTEND_PORT:-3334}:80"
    depends_on:
      - backend
    volumes:
      # 挂载宿主机时间，解决容器内时间不正确问题
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      # 设置时区为Asia/Shanghai
      - TZ=Asia/Shanghai
    networks:
      - photo_network
    # 自动重启策略
    restart: unless-stopped
    # 健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      timeout: 10s
      retries: 5
      interval: 30s
      start_period: 30s
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: '512M'
        reservations:
          cpus: '0.25'
          memory: '256M'
    # 日志配置
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # 后端服务（Nginx + PHP-FPM）
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: photo_sharing_backend
    ports:
      - "${BACKEND_PORT:-3333}:80"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend:/var/www/html
      - ./backend/nginx/conf.d:/etc/nginx/conf.d
      - ./Photos:/var/www/html/Photos
      - ./TheDeletePhotos:/var/www/html/TheDeletePhotos
      # 挂载宿主机时间，解决容器内时间不正确问题
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      # 设置时区为Asia/Shanghai
      - TZ=Asia/Shanghai
    networks:
      - photo_network
    # 自动重启策略
    restart: unless-stopped
    # 健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      timeout: 10s
      retries: 5
      interval: 30s
      start_period: 60s
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: '1G'
        reservations:
          cpus: '0.5'
          memory: '512M'
    # 日志配置
    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "5"

  # MySQL数据库服务
  mysql:
    image: mysql:8.0
    container_name: photo_sharing_mysql
    # 只在内部网络暴露端口，不对外暴露
    expose:
      - "3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-photodb}
      MYSQL_USER: ${MYSQL_USER:-photouser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-photopassword}
      MYSQL_INITDB_SKIP_TZINFO: "0" # 启用时区信息
      TZ: Asia/Shanghai
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/mysql/init:/docker-entrypoint-initdb.d
      # 挂载宿主机时间，解决容器内时间不正确问题
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    networks:
      - photo_network
    # 自动重启策略
    restart: unless-stopped
    # 健康检查
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 30s
      start_period: 30s
    # 日志配置
    logging:
      driver: json-file
      options:
        max-size: "30m"
        max-file: "5"

  # Redis缓存服务（可选）
  redis:
    image: redis:7.0
    container_name: photo_sharing_redis
    # 只在内部网络暴露端口，不对外暴露
    expose:
      - "6379"
    environment:
      # 设置时区为Asia/Shanghai
      - TZ=Asia/Shanghai
    volumes:
      # 挂载宿主机时间，解决容器内时间不正确问题
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    networks:
      - photo_network
    # 自动重启策略
    restart: unless-stopped
    # 健康检查
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 5s
      retries: 10
      interval: 30s
      start_period: 30s
    # 日志配置
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  mysql_data:
    driver: local

# 网络配置
networks:
  # 默认网络，所有服务都加入这个网络
  photo_network:
    driver: bridge
