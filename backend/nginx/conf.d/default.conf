server {
    listen 80;
    server_name localhost;
    root /var/www/html;
    index index.php index.html index.htm;
    
    # 允许更大的文件上传（10M）
    client_max_body_size 50M;

    # 日志配置
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # CORS配置
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # 处理OPTIONS请求
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # 确保请求体被正确解析
    client_body_in_file_only off;
    client_body_buffer_size 16k;

    # 照片静态文件访问
    location /Photos {
        alias /var/www/html/Photos;
        autoindex off;
    }

    # 回收站照片静态文件访问
    location /TheDeletePhotos {
        alias /var/www/html/TheDeletePhotos;
        autoindex off;
    }

    # PHP-FPM配置 - 确保使用正确的端口和地址
    location ~ \.php$ {
        # 对于php83-fpm，默认监听在127.0.0.1:9000
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 300;
    }
    
    # API请求专门处理 - 直接转发到index.php，不进行文件查找
    location /api {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root/src/index.php;
        fastcgi_param REQUEST_URI $request_uri;
        include fastcgi_params;
        fastcgi_read_timeout 300;
    }
    
    # 所有其他请求也转发到index.php处理
    location / {
        try_files $uri $uri/ /src/index.php?$query_string;
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}